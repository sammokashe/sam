
<!-- Application header starts -->
<body>

    <!-- Application header ends -->
    <mat-grid-list cols="4" rowHeight=700px class="login-mat-grid-list">
        <mat-grid-tile></mat-grid-tile>
        <mat-grid-tile></mat-grid-tile>
        
     
        <!-- Writing markup for login starts -->
    <mat-grid-tile class='login-element'>
            <div class="login-container">
     
                <!-- Template Header starts -->
                <div class="login-box-header">
                    <img src="">
                </div>
                <!-- Template Header ends -->
     
                <!-- Template Body starts -->
                <div class="login-box-body">
     
                    <!-- Markup for getting Username starts -->
                    <mat-grid-list cols="8" rowHeight="75px">
                        <mat-grid-tile [rowspan]="1" class="login-icon">
                            <mat-icon>lock</mat-icon>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="6">
                            <mat-form-field class="justifier">
                                <input [(ngModel)]="username" matInput placeholder="Username">
                            </mat-form-field>
                        </mat-grid-tile>
                    </mat-grid-list>
                    <!-- Markup for getting Username ends -->
     
                    <!-- Markup for getting Password starts -->
                    <mat-grid-list cols="9" rowHeight="100px">
                        <mat-grid-tile [rowspan]="1"  class="login-icon">
                            <mat-icon>remove_red_eye</mat-icon>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="7">
                            <mat-form-field class="justifier">
                                <input [(ngModel)]="password" matInput  placeholder="Password" text="password">
                            </mat-form-field>
                        </mat-grid-tile>
                    </mat-grid-list>
                    <!-- Markup for getting Password ends -->
     
                    <button mat-raised-button class="login-button"
                            type="submit"
                            routerLink="/sidenav"
                            >Login</button>
                    <div class="additional-link">
                        <a routerLink="/signup">No Account? <strong>Create one here</strong></a>
                     </div>  
     
                </div>
                <!-- Template Body ends -->
                
            </div>
        </mat-grid-tile>
        <!-- Writing markup for login ends -->
        <mat-grid-tile></mat-grid-tile>
     
    </mat-grid-list>

</body>
