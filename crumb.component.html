<div class="row" style="margin-top: 5%">
  <div class="col-md-12">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <!-- <mat-card style="width:80%;float: right;margin-right: 9%"> -->
        <div class="flex-container">
          <div class="row">
            <div class="col-md-7">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Crumb">
              </mat-form-field>
            </div>
            <div class="col-md-5">
              <button  mat-raised-button >Add</button>
            </div>

          </div>

          <div style="width:100%;margin-top: 1%">
            <table style="width: 80%;margin-left: 10%" mat-table [dataSource]="dataSource" class="mat-elevation-z8">


              <ng-container matColumnDef="ID" >
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
              </ng-container>


              <ng-container matColumnDef="Quantity">
                <th mat-header-cell *matHeaderCellDef>Quantity</th>
                <td mat-cell *matCellDef="let element"> {{element.Quantity}} </td>
              </ng-container>

              <ng-container matColumnDef="Amount">
                <th mat-header-cell *matHeaderCellDef>Amount</th>
                <td mat-cell *matCellDef="let element"> {{element.Amount}} </td>
              </ng-container>


              <ng-container matColumnDef="Total">
                <th mat-header-cell *matHeaderCellDef>Total</th>
                <td mat-cell *matCellDef="let element"> {{element.Total}} </td>
              </ng-container>


              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      <!-- </mat-card> -->
    </div>
    <div class="col-md-2"></div>

  </div>
</div>
